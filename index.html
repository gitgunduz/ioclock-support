<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOCLOCK Destek</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background: linear-gradient(145deg, #ff4500, #ff8c00);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.7);
            max-width: 500px;
        }

        .container img {
            width: 100px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #fff;
        }

        a {
            display: inline-block;
            padding: 15px 25px;
            background: #ff4500;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGO EKLEMEK İÇİN BURAYA DOSYA ADI YAZ -->
        <img src="logo.png" alt="IOCLOCK Logo">
        <h1>IOCLOCK Uygulama Desteği</h1>
        <p>Uygulama ile ilgili sorularınız için bize e-posta gönderin:</p>
        <a href="mailto:gggunduz@icloud.com">gggunduz@icloud.com</a>
    </div>
</body>
</html>
